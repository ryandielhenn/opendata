# Prometheus configuration for testing with mock metrics server
#
# Usage:
#   1. Start the mock server: python mock_metrics_server.py --port 8080
#   2. Start Prometheus: prometheus --config.file=prometheus.yaml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the mock metrics server
  - job_name: "mock-metrics"
    static_configs:
      - targets: ["localhost:8080"]
        labels:
          env: "test"
          service: "mock"

  # Optionally scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

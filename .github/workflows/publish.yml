name: Publish Crate

on:
  workflow_dispatch:
    inputs:
      crate:
        description: "Crate to publish"
        required: true
        type: choice
        options:
          - opendata-log
          - opendata-timeseries
          - opendata-vector
          - opendata-keyvalue
      bump:
        description: "Version bump strategy"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 2838764
          private-key: ${{ secrets.GHA_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Check for common changes
        id: common-changes
        run: |
          LATEST_TAG=$(git describe --tags --match "opendata-common/v*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous common tag found, treating as changed"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif [ -n "$(git diff "$LATEST_TAG" HEAD -- common/)" ]; then
            echo "Changes detected in common/ since $LATEST_TAG"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changes in common/ since $LATEST_TAG"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump common version
        if: steps.common-changes.outputs.changed == 'true'
        run: cargo set-version -p opendata-common --bump patch

      - name: Update common dep version in workspace
        if: steps.common-changes.outputs.changed == 'true'
        run: |
          NEW_COMMON_VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="opendata-common") | .version')
          sed -i "s|common = { path = \"./common\", package = \"opendata-common\", version = \"[^\"]*\" }|common = { path = \"./common\", package = \"opendata-common\", version = \"$NEW_COMMON_VERSION\" }|" Cargo.toml

      - name: Bump version
        run: cargo set-version -p ${{ inputs.crate }} --bump ${{ inputs.bump }}

      - name: Read new version
        id: version
        run: |
          NEW_VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="${{ inputs.crate }}") | .version')
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Commit and tag
        run: |
          git add -A
          git commit -m "release: ${{ inputs.crate }} v${{ steps.version.outputs.new_version }}"
          git tag "${{ inputs.crate }}/v${{ steps.version.outputs.new_version }}"

      - name: Tag common release
        if: steps.common-changes.outputs.changed == 'true'
        id: common-version
        run: |
          COMMON_VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="opendata-common") | .version')
          echo "common_version=$COMMON_VERSION" >> "$GITHUB_OUTPUT"
          git tag "opendata-common/v$COMMON_VERSION"

      - name: Publish common
        if: steps.common-changes.outputs.changed == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p opendata-common

      - name: Wait for common to be available on crates.io
        if: steps.common-changes.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.common-version.outputs.common_version }}"
          echo "Waiting for opendata-common v$VERSION on crates.io..."
          for i in $(seq 1 30); do
            if cargo info opendata-common@"$VERSION" 2>/dev/null; then
              echo "opendata-common v$VERSION is available"
              exit 0
            fi
            echo "Attempt $i/30: not yet available, retrying in 10s..."
            sleep 10
          done
          echo "Timed out waiting for opendata-common v$VERSION"
          exit 1

      - name: Push commit and common tag
        if: steps.common-changes.outputs.changed == 'true'
        run: |
          git push origin HEAD
          git push origin "opendata-common/v${{ steps.common-version.outputs.common_version }}"

      - name: Push commit
        if: steps.common-changes.outputs.changed != 'true'
        run: git push origin HEAD

      - name: Publish selected crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p ${{ inputs.crate }}

      - name: Push selected crate tag
        run: git push origin "${{ inputs.crate }}/v${{ steps.version.outputs.new_version }}"
